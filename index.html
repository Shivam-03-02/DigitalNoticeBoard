<!DOCTYPE html>
<html>
<head>
    <title>My Extension New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Extension</h1>
    <div id="components-container">
        <!-- Google Slides widget area -->
        <div class="slides-widget" id="slides-widget-area">
            <!-- Google Slides iframe will be inserted here by script.js -->
        </div>
    </div>

    <div id="spotify-widget-area">
        <input type="text" id="spotify-playlist-id" placeholder="Enter Spotify Playlist ID" />
        <button id="save-button">Save</button>
        <div id="spotify-widget-container">
            <div id="spotify-widget"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
