<!DOCTYPE html>
<html>
<head>
    <title>My Extension New Tab</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Extension</h1>

    <!-- Container for Widgets -->
    <div id="widgets-row">
        <!-- Pomodoro Timer -->
        <div id="pomodoro-timer" class="widget">
            <div id="timer-display">25:00</div>
            <button id="start-stop-button">Start</button>
            <button id="reset-button">Reset</button>
        </div>

        <!-- Spotify Widget -->
        <div id="spotify-widget-container" class="widget">
            <input type="text" id="spotify-playlist-id" placeholder="Enter Spotify Playlist ID" />
            <button id="save-button">Save</button>
            <div id="spotify-widget"></div>
        </div>
    </div>

    <!-- Google Slides Widget -->
    <div id="components-container">
        <div class="widget" id="slides-widget-area">
            <!-- Google Slides iframe will be inserted here by script.js -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
